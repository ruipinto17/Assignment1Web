    <div class="textOverImage"

        data-text="Founder of Atos Jiu-Jitsu, Andre Galvao is a five time Black Belt World Champion & Four Time ADCC Submission Grappling World Champion who is regarded as one of the top Brazilian Jiu-jitsu competitors of all time Gi and No Gi. Also Prof Galvao is regarded as one of the best coaches in the sport of Jiu-jitsu having made multiple World Champion competitors.">
    </div>

    <div class="textOverImage"
    style="background-image:url(images/galvao5.png)"
        data-text="Andre won 4 World Championships in a row, from blue belt to black belt (2002, 2003, 2004, 2005) wining his weight and the open weight classes in two years in a row – purple belt and brown belt division (2003 and 2004). He made the final in 2006 and 2007 but couldn’t capitalise on the 1st place. Gold came again in 2008. After he decided to enter the MMA world.">
    </div>

    <div class="textOverImage"
    style="background-image:url(images/galvao6.png)"
        data-text="Aside from being an avid competitor and coach, Prof. Galvao is also dedicated in providing the best instruction possible to his students at Atos HQ. “Jiu-jitsu is for everyone and I have students from three to sixty plus years old. I believe jiu-jitsu is the best art that a human being could ever learn. I’m here to serve and help each one of my students, competitors and non competitors.">
    </div>

    <div class="textOverImage"
    style="background-image:url(images/galvao7.png)"
        data-text="Throughout the duration of the year, you will find Prof. Galvão conducting seminars in various countries and continents worldwide, spreading his techniques, philosophies, and Brazilian Jiujitsu lifestyle, motivating and inspiring people worldwide. Aside from being the founder & head coach of the Atos Jiu-Jitsu, he is also a husband, father, missionary, and President of Atos Jiu-Jitsu Association.">
